data:
  source:
    path: data/paired_citeseq_small.h5ad
    batch_key: batch
    keys:
      rna: { X: "X", var_key: "gene_ids" }
      adt: { obsm: "X_adt", uns_key: "adt_names" }

model:
  latent_bio: 16
  encoders:
    rna: { in_dim: 2000 }
    adt: { in_dim: 50 }
  decoders:
    rna: { out_dim: 2000, weight: 1.0 }
    adt: { out_dim: 50, weight: 0.5 }
  beta: 1.0
  beta_schedule: { kind: "linear", start: 0.0, end: 1.0, epochs: 50 }

alignment:
  mmd:
    enabled: true
    weight: 0.05
    bandwidth: 2.0

optim:
  epochs: 50
  batch_size: 512
  lr: 1e-3

logging:
  run_dir: runs/kl_warmup_linear